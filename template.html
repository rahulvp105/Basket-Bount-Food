<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home | BasketBound</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            letter-spacing: -0.02px;
            line-height: 1.1;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <div class="">
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="./index.html">BasketBound</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="./recipes.html">All Recipes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./store.html">Store</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./cart.html">Cart</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </div>
<div class="container">
    <h1 class="mt-4">Checkout Form</h1>
    <form class="border border-info p-4 rounded">
        <div class="form-group">
          <label  class="mt-3">Name: </label>
          <input type="text" class="form-control mt-2" id="name" aria-describedby="emailHelp" placeholder="Enter name">
        </div>
        <div class="form-group">
            <label  class="mt-3">Phone No.: </label>
            <input type="number" class="form-control mt-2" id="no" aria-describedby="emailHelp" placeholder="Enter phone no.">
          </div>
        <div class="form-group">
          <label  class="mt-3">Address: </label>
          <input type="text" class="form-control mt-2" id="address" placeholder="Enter address">
        </div>
    

        <label for="" class="mt-3">Payment Method: </label>
        <div class="form-check mt-2">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              Cash On Delivery
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDisabled" id="flexRadioDisabled" disabled>
            <label class="form-check-label" for="flexRadioDisabled">
              UPI
            </label>
          </div>
          <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-dark" type="button">Confirm</button>
          </div>
      </form>
    </div>

    <button type="button" class="btn btn-success d-table my-5 mx-auto" data-bs-toggle="modal" data-bs-target="#ModalForm">
        View Order
      </button>
      
      <!-- Modal Form -->
      <div class="modal fade" id="ModalForm" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
              <!-- Login Form -->
              <form action="">
                <div class="modal-header">
                  <h3 class="modal-title">Order Summary</h3>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <div class="mb-3">
                      <h4>3kg Tomatoes:     100 Rs.</h4>
                      <h4>4kg Panner:       200 Rs.</h4>
                      <h4>2kg Onion:        50 Rs.</h4>

                  </div>
                  <hr>
                  <div class="mb-3">
                   <h4>Total Ammount:      350 Rs.</h4>
                  </div>
                  <div class="mb-3">
                      <input class="form-check-input" type="checkbox" value="" id="remember" required>
                      <label class="form-check-label mt-1" for="remember">Confirm</label>
                  </div>
                </div>
                <div class="modal-footer pt-4">                  
                  <button type="button" class="btn btn-success mx-auto w-100">Good</button>
                </div>
            </form>
          </div>
        </div>
      </div>
      

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        ></script>
</body>

</html>
