<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register | BasketBound</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        >
</head>

<body>
    <div class="container mt-3">
        <h2>Register to BasketBound</h2>
        <form action="">
            <div class="mb-3 mt-3">
                <label for="email">Email: (Required)</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="pwd">Password: (Required)</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password"
                    required>
            </div>
            <div class="mb-3">
                <label for="name">Name: (Required)</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="address">Address:</label>
                <textarea class="form-control" name="address"
                    placeholder="Enter your address (Optional - Can be entered during checkout process too)"></textarea>
            </div>
            <div class="mb-3">
                <label for="phone">Mobile Number: </label>
                <input class="form-control" placeholder="Enter mobile number" type="tel" name="phone" id="phone" minlength="10" maxlength="10" required>
            </div>
            <p>Already have an account with us? <a href="./login.html">Login Now</a></p>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        ></script>
</body>

</html>
